<!DOCTYPE html>
<html lang="en">
<head>

    <!-- Font awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet" />
    <!-- Stylesheet -->
    <link rel="stylesheet" href="../stylesheet/style.css">
</head>
<body >
    <header>
        <div class="header__logo">
          <a href="../index.html">
            <img src="../assets/images/logo.jpg" alt="logo" />
          </a>
        </div>
        <label for="menu" class="header__burguerMenu">
          <i class="fa-solid fa-bars"></i>
        </label>
        <input type="checkbox" id="menu">
        <nav class="header__menu">
          <label for="menu" class="header__closeMenu">
            <i class="fa-solid fa-circle-xmark"></i>
          </label>
          <ul>
            <li id="header__menu--itemGallery">
              <a href="gallery.html">Galería</a>
              <ul>
                <li><a href="gallery.html#grafito">grafito</a></li>
                <li><a href="gallery.html#tinta">tinta</a></li>
                <li><a href="gallery.html#tattoo">tattoo</a></li>
              </ul>
            </li>
            <li><a href="about.html">Acerca de</a></li>
            <li><a href="contact.html">Contacto</a></li>
            <li><a href="shop.html">Tienda</a></li>
          </ul>
        </nav>
    </header>
    <main id="gallery__grid">
        <h1 id="#top">Galería de trabajos</h1>
        <section class="gallery__section--grid" id="grafito">
                <h3 class="gallery__section--header">Grafito</h3>
                <img src="../assets/images/grafito2.jpg" alt="foto" class="img__1 aumentar">
                <img src="../assets/images/grafito1.jpg" alt="foto" class="img__2 aumentar">
                <img src="../assets/images/grafito3.jpg" alt="foto" class="img__3 aumentar">
                <img src="../assets/images/grafito1.jpg" alt="foto" class="img__4 aumentar">
                <img src="../assets/images/grafito2.jpg" alt="foto" class="img__5 aumentar">
        </section>
        <section class="gallery__section--grid" id="tinta">
                <h3 class="gallery__section--header">Tinta</h3>
                <img src="../assets/images/tinta1.jpg" alt="foto" class="img__1 aumentar">
                <img src="../assets/images/tinta2.jpg" alt="foto" class="img__2 aumentar">
                <img src="../assets/images/tinta3.jpg" alt="foto" class="img__3 aumentar">
                <img src="../assets/images/tinta4.jpg" alt="foto" class="img__4 aumentar">
                <img src="../assets/images/tinta2.jpg" alt="foto" class="img__5 aumentar">
        </section>
        <section class="gallery__section--grid" id="tattoo">
                <h3 class="gallery__section--header">Tattoo</h3>
                <img src="../assets/images/tattoo7.jpg" alt="foto" class="img__1 aumentar">
                <img src="../assets/images/tattoo1.jpg" alt="foto" class="img__2 aumentar">
                <img src="../assets/images/tattoo2.jpg" alt="foto" class="img__3 aumentar">
                <img src="../assets/images/tattoo5.jpg" alt="foto" class="img__4 aumentar">
                <img src="../assets/images/tattoo6.jpg" alt="foto" class="img__5 aumentar">
        </section>
    </main>
    <div class="gallery__topButton">
        <a href="#top"><i class="fa-solid fa-chevron-up"></i></a>
    </div>
    <footer>
        <div class="footer__socialMedia-container">
            <a href=""><i class="fa-brands fa-instagram"></i></a>
            <a href=""><i class="fa-brands fa-facebook"></i></a>
            <a href="" class="logoWp"><i class="fa-brands fa-whatsapp"></i></a>
